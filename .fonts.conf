<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <match target="font" >
  <edit mode="assign" name="rgba" >
   <const>rgb</const>
  </edit>
  <edit mode="assign" name="antialias" >
   <bool>true</bool>
  </edit>
 </match>
 <dir>/usr/share/consolefonts</dir>
 <selectfont>
  <acceptfont>
   <pattern>
    <patelt name="family" >
     <string>Terminus</string>
    </patelt>
   </pattern>
  </acceptfont>
 </selectfont>
 <match target="font" >
  <test name="family" >
   <string>Terminus</string>
  </test>
  <edit name="hinting" >
   <bool>false</bool>
  </edit>
  <edit name="antialias" >
   <bool>false</bool>
  </edit>
 </match>
 <!--match target="font">
			<test name="family">
			    <string>Consolas</string>
			</test>
			<edit name="hinting">
			    <bool>true</bool>
			</edit>
		</match-->
 <match target="font" >
  <test compare="less" name="size" >
   <double>9.9</double>
  </test>
  <edit name="hinting" >
   <bool>true</bool>
  </edit>
 </match>
 <alias binding="same" >
  <family>Helvetica</family>
  <accept>
   <family>Helvetica LT Std</family>
  </accept>
 </alias>
 <alias binding="same" >
  <family>Helvetica Neue</family>
  <accept>
